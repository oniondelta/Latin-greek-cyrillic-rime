# Rime schema settings
# encoding: utf-8
# 《拉丁字母設定頁》
schema:
  schema_id: latinin1
  name: ❃拉丁 in 1❃
  version: "201912"
  author:
    - 『洋蔥』
  description: |
    拉丁字母
  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [ "西文", "英文" ] 
  - name: full_shape
    states: [ "半形", "全形" ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]

engine:
  filters:
    - simplifier@back_mark
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  alternative_select_keys: "1234567890"

back_mark:
  opencc_config: back_mark.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char #all
  comment_format:
    - xform/^/  /
    - xform/@/ /

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz,.-;/" #':"<>[]{}? #"abcdefghijklmnopqrstuvwxyz;'[],./-"
#  use_space: true
#  finals: ";'"
  delimiter: " " #"|"
  algebra:
    - derive|^([a-z]+)[;/]$|$1| #精簡尾綴「;」「/」

translator:
  dictionary: latinin1.extended
#  prism: latinin1
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  disable_user_dict_for_patterns:
    - ^[a-z]{1}$
#    - ^[a-z]{2}$
#    - ^[a-z]{3}$
  preedit_format:
    - 'xform/\|/ /'

punctuator:
  full_shape:
    " " : { commit: "　" }
    "<" : { commit: "，" }
    ">" : { commit: "。" }
    "?" : [ ？, ／, ÷ ]
    ":" : [ ：, ； ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, ＼ ]
    "|" : [ ·, ｜, "§", "¦" ]
    "`" : ｀
    "~" : ～
    "!" : { commit: ！ }
    "@" : [ ＠, ☯ ]
    "#" : [ ＃, ⌘ ]
    "%" : [ ％, "°", "℃" ]
    "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
    "^" : { commit: …… }
    "&" : ＆
    "*" : [ ＊, ·, ・, ×, ※, ❂ ]
    "(" : （
    ")" : ）
    "_" : [ ——, － ]
    "+" : ＋
    "=" : ＝
    "[" : [ 「, 【, 《, 〔, ［ ]
    "]" : [ 」, 】, 》, 〕, ］ ]
    "{" : [ 『, 〖, 〈, ｛ ]
    "}" : [ 』, 〗, 〉, ｝ ]
  half_shape:
#    ',' : { commit: "," }
#    '.' : { commit: "." }
    '<' : { commit: "<" }
    '>' : { commit: ">" }
    '?' : { commit: "?" }
    '/' : [ '/' ] #{ commit: "/" }
    ':' : { commit: ":" }
    ';' : [ ';' ]
    "'" : { commit: "'" } #[ "'" ]
    '"' : { commit: "\"" }
    '\\' : { commit: "\\" }
    '|' : { commit: "|" }
    '`' : { commit: "`" }
    '~' : { commit: '~' }
    '!' : { commit: '!' }
    '@' : { commit: '@' }
    '#' : { commit: '#' }
    '%' : { commit: '%' }
    '$' : { commit: '$' }
    '^' : { commit: '^' }
    '&' : { commit: '&' }
    '*' : { commit: '*' }
    '(' : { commit: '(' }
    ')' : { commit: ')' }
    '-' : { commit: '-' }
    '+' : { commit: '+' }
    '=' : { commit: '=' }
    '[' : { commit: '[' }
    ']' : { commit: ']' }
    '{' : { commit: '{' }
    '}' : { commit: '}' }
#    ' ' : { commit: ' ' }

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: period, send: period, when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: equal, send: equal, when: has_menu}
######################
    - {accept: Left, send: Page_Up, when: paging}
    - {accept: Right, send: Page_Down, when: paging}
######################
#    - {accept: Tab, send: Shift+Right, when: composing}
    - {accept: Tab, send: Shift+Left, when: paging} #於選單列選字時，回復到輸入列（避免有時回復不了，故增加）。
    - {accept: Shift+space, send: Page_Down, when: has_menu} #選字時可用「Shift」+「空白鍵」翻頁。 #send: Right #send: Down
######################
    - {accept: Return, send: space, when: has_menu} #return,enter直出
######################
#    - {accept: space, send: Return, when: paging}
#    - {accept: space, send: space, when: has_menu} # 非空碼時，空白還是空白
#    - {accept: space, send: Escape, when: composing} # 空碼時，按空格清除

editor:
  bindings:
#    Return: commit_composition #使用 express_editor 時開啟
    Shift+Return: commit_raw_input

recognizer:
  patterns:
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
