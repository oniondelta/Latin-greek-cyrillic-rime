# Rime schema settings
# encoding: utf-8
# 《西文字母單出（洋蔥形碼鍵位）設定頁》
schema:
  schema_id: en_wel
  name: ✪EuropeLetter-Onion✪ #✪西歐字母-洋蔥版✪
  version: "202204"
  author:
    - 『洋蔥-Onion』
  description: |
    西語綜合
  dependencies:


switches:
  - name: ascii_mode
    reset: 0
    states: [ E-Letter, en] #[ 西歐, 純英 ]
  - name: full_shape
    states: [ Halfwidth, Fullwidth] #[ 半形, 全形 ]
  - name: back_mark
    reset: 0
    states: [ Nil, Mark ] #[ 無, 註 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  filters:
    - simplifier@back_mark
    - reverse_lookup_filter@top_reverse_lookup
    - uniquifier
  translators:
    - punct_translator
    - script_translator
#    - table_translator

menu:
  alternative_select_keys: "0123456789"
  page_size: 10

back_mark:
  opencc_config: back_mark.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char #all
  comment_format:
    - xform/^/  /
    - xform/@/ /

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz';[]/"
  initials: "';[]"
  algebra:
    - derive|^;;?([a-z]+)$|;;;$1|
    - derive|^;;([a-z]+)$|;$1/|
    - derive|^''?([a-z]+)$|'''$1|
    - derive|^''([a-z]+)$|'$1/|
    - derive|^[[][[]?([a-z]+)$|[[[$1|
    - derive|^[[][[]([a-z]+)$|[$1/|
    - derive|^[]][]]?([a-z]+)$|]]]$1|
    - derive|^[]][]]([a-z]+)$|]$1/|

translator:
  dictionary: en_wel
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - xform|';|《Latin-CDM》|
    - xform|'[]]|《Cyrillic-CDM》|
    - xform|[[]([a-z])[/]|《Greek-U》$1/| #
    - xform|[[]{3}|《Greek》|
    - xform|[[]{2}|《Greek-U》|
    - xform|[[]|《Greek-L》|
    - xform|[]]([a-z])[/]|《Cyrillic-U》$1/| #
    - xform|[]]{3}|《Cyrillic》|
    - xform|[]]{2}|《Cyrillic-U》|
    - xform|[]]|《Cyrillic-L》|
    - xform|;([a-z])[/]|《Latin-U》$1/| #
    - xform|;{3}|《Latin》|
    - xform|;{2}|《Latin-U》|
    - xform|;|《Latin-L》|
    - xform|'([a-z])[/]|《Fullwidth-U》$1/| #
    - xform|'{3}|《Fullwidth》|
    - xform|'{2}|《Fullwidth-U》|
    - xform|'|《Fullwidth-L》|

top_reverse_lookup:
  tags: [ abc ]
  dictionary: "en_wel"
  overwrite_comment: true
  comment_format:
    - xform/ /  /
    - xform/^/    /

punctuator:
  half_shape:
    "'": [ "'" ]
    ";": [ ";" ]
    "[": [ "[" ]
    "]": [ "]" ]

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Return, send: space, when: has_menu} #return,enter直出
    - {accept: KP_Enter, send: space, when: has_menu}
    - {accept: Left, send: Page_Up, when: paging}
    - {accept: Right, send: Page_Down, when: paging}

recognizer:
  patterns:
