# Rime schema settings
# encoding: utf-8
# 《西文字母單出（洋蔥形碼鍵位）設定頁》
schema:
  schema_id: en_wel
  name: ✪西歐字母-洋蔥版✪
  version: "202102"
  author:
    - 『洋蔥』
  description: |
    西語綜合
  dependencies:


switches:
  - name: ascii_mode
    reset: 0
    states: [ 西歐, 純英 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  filters:
    - simplifier@back_mark
    - uniquifier
  translators:
    - punct_translator
    - script_translator
#    - table_translator

menu:
  alternative_select_keys: "0123456789"
  page_size: 10

back_mark:
  opencc_config: back_mark.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char #all
  comment_format:
    - xform/^/  /
    - xform/@/ /

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz';[]"
  initials: "';[]"

translator:
  dictionary: en_wel
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  preedit_format:
    - "xlit|[];'|ABCD|"
    - xform/DC/《拉丁-組合變音標記》/
    - xform/DB/《西里爾-組合變音標記》/
    - xform/AA/《希臘-大寫》/
    - xform/A/《希臘》/
    - xform/BB/《西里爾-大寫》/
    - xform/B/《西里爾》/
    - xform/CC/《拉丁-大寫》/
    - xform/C/《拉丁》/
    - xform/DD/《全形-大寫》/
    - xform/D/《全形》/
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"

punctuator:
  half_shape:
    "'": [ "'" ]
    ";": [ ";" ]
    "[": [ "[" ]
    "]": [ "]" ]

key_binder:
  import_preset: default
  bindings:
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
    - {accept: Return, send: space, when: has_menu} #return,enter直出
    - {accept: Left, send: Page_Up, when: paging}
    - {accept: Right, send: Page_Down, when: paging}

recognizer:
  patterns:
